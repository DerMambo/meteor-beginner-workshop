<head>
  <title>ws</title>
</head>

<body>
  {{> playerList}}
</body>

<template name="playerList">
  <h1>All Players</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Points</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
      {{> playerTableRow}}
      {{/each}}
    </tbody>
  </table>

  <span style="color: {{color}};">{{greeting}}</span>
  <input type="button" value="Click" />
</template>

<template name="playerTableRow">
  <tr>
    <td>{{name}}</td>
    <td>{{points}}</td>
    <td><button>+ Point</button></td>
  </tr>
</template>
